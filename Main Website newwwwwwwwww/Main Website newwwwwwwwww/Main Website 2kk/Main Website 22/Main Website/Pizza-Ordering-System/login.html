<!DOCTYPE html>
<html>
<head>
    <script src="js/script1.js"></script>
    <link rel="stylesheet" href="style33.css">
    <title>Online Shopping Page</title>
    <link rel="icon" type="image/x-icon" href="images/pizza.png">

</head>
<body>
    <h1>Sign in for Pizza Site</h1>
    
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="button" onclick="signIn()">Sign in</button>
        </form>
        <div id="errorMessage" style="color: red;"></div>
        <a href="#" style="color: green;">Forgot password?</a>
        <p>Don't have an account?
        <a href="registration-page.html">Register now</a></p>
    </div>

    <style>
       
    </style>
</body>
</html>
